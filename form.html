<script>
    function validateForm() {
    let fname = document.getElementById("fname").value;
    if (is_Empty(fname)) {
        alert('first name can not be empty');
        console.log('first name can not be empty');
        return false  
    }
    
    
    let lname = document.getElementById("lname").value;
    if (is_Empty(lname)) {
        alert('last name can not be empty');
        console.log('last name can not be empty');
        return false
    }
    let phone = document.getElementById('phone').value;
    if (phone == '') {
        alert('phone number can not be null');
        console.log('phone can not be empty');
        return false
    }
    else if (phone.length!=10) {
        alert('phone number must be 10 digit');
        return false
    }


    let email = document.getElementById("email").value;
    if (is_Empty(email)) {
      alert('email can not be empty');
      console.log('email can not be empty');
      return false;
    }else if(ValidateEmail(email)){
      alert("please enter a valid email")
      return false
    }
    }
    function is_Empty(a){
return !a.trim().length
} 
function ValidateEmail(email) 
{
    console.log("inside function",email)
let ev = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
console.log("email function",ev)
return ev.test(email)
}

    </script>
